pipy
 pipeline :8080
   decode-http-request
     prefix = a
   serve-static
     path = html
     prefix = a
     ext.html = text/html
     ext.css = text/css
     ext.xml = text/xml
     ext.txt = text/plain
     ext.gif = image/gif
     ext.png = image/png
     ext.jpg = image/jpeg
     ext.svg = image/svg+xml
     ext.woff = font/woff
     ext.woff2 = font/woff2
     ext.js = application/javascript
     ext.json = application/json
   encode-http-response
     prefix = a
